<!DOCTYPE html>
<html lang="uk">
<head>
    <title>ЛР14.1: Адаптивний Макет Bootstrap</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* ======================================================= */
        /* ВИМОГИ ДО СТОРІНКИ */
        /* ======================================================= */
        .container-fluid { min-height: 100vh; padding: 0; }
        .row { margin: 0; }
        .block {
            padding: 20px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 1px solid #dee2e6; /* Рамка 1px сірого кольору */
        }
        /* Кольори, що імітують зразок */
        .header-bg { background-color: #f0e68c; } /* Бежевий/Жовтий */
        .menu-content-bg { background-color: #f7e0c9; } /* Рожевий/Меню та Контент */
        .footer-bg { background-color: #f0e68c; } /* Бежевий/Жовтий */
        .white-bg { background-color: #ffffff; }
        /* Текстові кольори для наочності */
        .text-blue { color: #007bff; } 
    </style>
</head>
<body>

<div class="container-fluid">
    
    <div class="row">
        <div class="block header-bg 
                    col-sm-12 col-md-6 col-lg-8 col-xl-8 col-xxl-8">
            Ліва частина шапки
        </div>
        <div class="block header-bg 
                    col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4 text-danger">
            Права частина шапки
        </div>
    </div>

    <div class="row">
        <div class="block menu-content-bg 
                    col-12 col-lg-2 col-xl-2 col-xxl-2 text-blue">
            Ліве меню
        </div>
        <div class="block menu-content-bg 
                    col-12 col-lg-8 col-xl-8 col-xxl-8">
            Контент
        </div>
        <div class="block menu-content-bg 
                    col-12 col-lg-2 col-xl-2 col-xxl-2">
            Праве меню
        </div>
    </div>

    <div class="row">
        <div class="block footer-bg 
                    col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 text-blue">
            Ліва частина подвала
        </div>
        <div class="block footer-bg 
                    col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            Права частина подвала
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
