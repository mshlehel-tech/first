<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Shlehel Lab 04-2</title>
  <meta name="description" content="Горизонтальні рядки, що біжать">
</head>
<body style="background-image: url('image/fon.jpg'); 
             background-repeat: no-repeat; 
             background-size: cover; 
             background-attachment: fixed;">

  <!-- 1. Коливається з боку в бік -->
  <marquee width="100%" height="50" bgcolor="#ffcccc" behavior="alternate" scrollamount="5">
    <font face="Arial" size="4" color="blue"><b>Веб-програмування відкриває багато можливостей</b></font>
  </marquee>

  <!-- 2. Справа наліво, нескінченно -->
  <marquee width="100%" height="50" bgcolor="#ccffcc" direction="left" behavior="scroll" scrollamount="6">
    <font face="Verdana" size="4" color="red">HTML — це основа створення веб-сторінок</font>
  </marquee>

  <!-- 3. Зліва направо, зупинка -->
  <marquee width="100%" height="50" bgcolor="#ccccff" direction="right" behavior="slide" scrollamount="5">
    <font face="Tahoma" size="4" color="purple">CSS дозволяє задавати стиль сторінкам</font>
  </marquee>

  <!-- 4. Різні затримки -->
  <marquee width="100%" height="50" bgcolor="#ffffcc" direction="left" behavior="scroll" scrollamount="3" scrolldelay="200">
    <font face="Georgia" size="4" color="darkgreen">JavaScript оживляє веб-сторінку</font>
  </marquee>

  <marquee width="100%" height="50" bgcolor="#ccffff" direction="right" behavior="scroll" scrollamount="8" scrolldelay="50">
    <font face="Courier New" size="4" color="brown">Frontend і Backend — дві частини веб-розробки</font>
  </marquee>

</body>
</html>
