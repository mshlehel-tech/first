<!DOCTYPE html>
<html lang="uk">
<head>
    <title>ЛР10: Адаптивна Розмітка CSS Grid</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ======================================================= */
        /* ОСНОВНІ ВИМОГИ ТА СТИЛІ БЛОКІВ */
        /* ======================================================= */
        
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Важливо для коректної роботи grid */
            min-height: 100vh; /* Заповнюємо весь екран */
            background-color: #F0F0F0;
        }

        /* Головний блок-обгортка */
        .wrapper {
            display: grid;
            gap: 3px; /* Зовнішній відступ між блоками 3px */
            padding: 3px;
            min-height: 100vh;
        }

        /* Стилі для всіх блоків */
        .block {
            border: 1px solid #FFFFFF; /* Рамка 1px білого кольору */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 1.5em;
            overflow: hidden; /* Забезпечує, що вміст не виходить за межі */
        }
        
        /* Кольори блоків (відповідно до зразка) */
        #block-1 { background-color: #659EC7; } /* Блакитний */
        #block-2 { background-color: #5DBCD2; } /* Бірюзовий */
        #block-3 { background-color: #E9967A; } /* Лососевий/Рожевий */
        #block-4 { background-color: #3CB371; } /* Зелений/Морський */
        #block-5 { background-color: #FFD700; } /* Жовтий */
        #block-6 { background-color: #708090; } /* Сірий/Sidebar */
        #block-7 { background-color: #B87333; } /* Мідний/Коричневий */


        /* ======================================================= */
        /* АДАПТИВНІСТЬ: CSS GRID LAYOUT */
        /* ======================================================= */

        /* ------------------------------------------------------- */
        /* 1. Mobile (за замовчуванням): < 500px - Single Column */
        /* ------------------------------------------------------- */
        
        .wrapper {
            grid-template-columns: 1fr;
            grid-template-rows: repeat(7, auto);
            /* Всі блоки йдуть один за одним, займаючи повну ширину */
        }
        
        /* Задаємо імена областям для зручності */
        #block-1 { grid-area: b1; height: 100px; }
        #block-2 { grid-area: b2; height: 100px; }
        #block-3 { grid-area: b3; height: 100px; }
        #block-4 { grid-area: b4; height: 100px; }
        #block-5 { grid-area: b5; height: 100px; }
        #block-6 { grid-area: b6; height: 100px; }
        #block-7 { grid-area: b7; height: 100px; }


        /* ------------------------------------------------------- */
        /* 2. Small Tablet: ≥ 500px - Дві основні колонки */
        /* ------------------------------------------------------- */
        @media (min-width: 500px) {
            .wrapper {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 100px auto auto 100px;
                grid-template-areas: 
                    "b1 b1"     /* Block 1 (Header) - повна ширина */
                    "b2 b3"     /* Blocks 2 & 3 */
                    "b4 b5"     /* Blocks 4 & 5 */
                    "b7 b7";    /* Block 7 (Footer) - повна ширина */
            }
            #block-1 { grid-area: b1; }
            #block-2 { grid-area: b2; height: auto; }
            #block-3 { grid-area: b3; height: auto; }
            #block-4 { grid-area: b4; height: auto; }
            #block-5 { grid-area: b5; height: auto; }
            #block-6 { display: none; } /* Sidebar прихований */
            #block-7 { grid-area: b7; }
        }


        /* ------------------------------------------------------- */
        /* 3. Large Tablet: ≥ 750px - Поява Sidebar (Block 6) */
        /* ------------------------------------------------------- */
        @media (min-width: 750px) {
            .wrapper {
                grid-template-columns: 2fr 1fr 1fr; /* Додаємо колонку для b6 */
                grid-template-rows: 100px auto auto 100px;
                grid-template-areas: 
                    "b1 b1 b1"
                    "b2 b3 b6" /* b6 займає 2 та 3 рядок */
                    "b4 b5 b6" 
                    "b7 b7 b7";
            }
            #block-6 { display: flex; grid-area: b6; } /* Робимо видимим */
            /* Зміна розміру Block 2 та 3 */
            #block-2 { grid-column: 1 / 2; } 
            #block-3 { grid-column: 2 / 3; } 
            #block-4 { grid-column: 1 / 2; }
            #block-5 { grid-column: 2 / 3; }
        }


        /* ------------------------------------------------------- */
        /* 4. Small Desktop: ≥ 950px - Фінальна складна розмітка */
        /* ------------------------------------------------------- */
        @media (min-width: 950px) {
            .wrapper {
                grid-template-columns: 1fr 1fr 1fr 1fr; /* 4 колонки */
                grid-template-rows: 100px 200px 200px 100px; /* Фіксована висота */
                grid-template-areas: 
                    "b1 b1 b1 b1"
                    "b2 b3 b3 b6" /* b3 розтягується на 2 колонки */
                    "b4 b5 b5 b6" /* b5 розтягується на 2 колонки */
                    "b7 b7 b7 b7";
            }
            #block-2 { grid-area: b2; } 
            #block-3 { grid-area: b3; }
            #block-4 { grid-area: b4; }
            #block-5 { grid-area: b5; }
            #block-6 { grid-area: b6; }
        }
        
        /* ------------------------------------------------------- */
        /* 5. Large Desktop: ≥ 1200px - Додаткові стилі (наприклад, max-width) */
        /* ------------------------------------------------------- */
        @media (min-width: 1200px) {
            .wrapper {
                max-width: 1400px;
                margin: 0 auto;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            }
        }

    </style>
</head>
<body>

    <div class="wrapper">
        <div class="block" id="block-1">Блок 1 (Header)</div>
        <div class="block" id="block-2">Блок 2</div>
        <div class="block" id="block-3">Блок 3</div>
        <div class="block" id="block-6">Блок 6 (Sidebar)</div>
        <div class="block" id="block-4">Блок 4</div>
        <div class="block" id="block-5">Блок 5</div>
        <div class="block" id="block-7">Блок 7 (Footer)</div>
    </div>

</body>
</html>
